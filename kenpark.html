    <script type="text/javascript">

    var videoInfoList = [
        {
            id: "World Conquest2",
            img: "public/images/kpresume/port_pic0.jpg",
            src :"https://www.youtube.com/embed/NEm5KDLGqc8"
        },

            img: "public/images/kpresume/port_pic1.jpg",

            stores: [
                { url:"https://play.google.com/store/apps/details?id=com.Hanbitsoft.Conquest", img:"public/images/kpresume/store_android.png"},
                { url:"https://itunes.apple.com/kr/app/segyejeongbog-for-kakao/id942369946?l=en&mt=8", img:"public/images/kpresume/store_apple.png"},
            ]
        },
        {
            id:"Kaizin Rumble",
            img: "public/images/kpresume/port_pic2.jpg",
            src: "https://www.youtube.com/embed/VB5cVt61y5Q"
        },
        {
            id:"ProjectCOC",
            img: "public/images/kpresume/port_pic3.jpg",
            src: "https://www.youtube.com/embed/jsO4d5t_Xmk"
        },
        {
            id: "projectTAR",
            img: "public/images/kpresume/port_pic5.JPG",
            src :"https://www.youtube.com/embed/ms6Dd4RJFYk"
        },
        {

            img: "public/images/kpresume/port_pic4.jpg",

        }

    var g_jUtil;
    function onBodyLoad(){

        g_jUtil = new JLIB.Util();

        _open_resume();
    }

    function _onClickCommon(){
        document.body.scrollTop = document.documentElement.scrollTop = 0;

        $("#navbar").collapse("hide");

        $("#li_about").removeClass();
        $("#li_resume").removeClass();
        $("#li_portfolio").removeClass();
        $("#li_contact").removeClass();
    }

    function onClick_Resume(){

        _onClickCommon();

        $("#li_resume").addClass("active");

        _open_resume();
    }

    function _open_resume(){
        $.get("public/js/kenpark/content_resume.html", function(resumeTemplate){
            $("#main_body").html(_.template(resumeTemplate, {items: g_contentResume}));
        });
    }

    function onClick_About(){

        _onClickCommon();

        $("#li_about").addClass("active");

        var aboutTemplate = $("#content_about").html();
         $("#main_body").html(_.template(aboutTemplate,{}));
    }

    function onClick_Portfolio(porfolio_index){

        _onClickCommon();

        $("#li_portfolio").addClass("active");

        console.log("portfolio");


        if( g_jUtil.isMobile() == false )
        {
            var desktopTemplate = $("#content_portfolio-desktop").html();
            $("#main_body").html(_.template(desktopTemplate,{}));
        }
        else
        {
            var mobileTemplate = $("#content_portfolio-mobile").html();
            $("#main_body").html(_.template(mobileTemplate,{}));
        }

        // video list
        var tempStr = "";
        for(var i=0; i< videoInfoList.length; i++){
            tempStr += "<a onclick='onClick_Portfolio(" + i + ");'>";

            tempStr += "<div class='row'>";
            tempStr += "<div class='col-xs-12'>";

            tempStr += "<img src='" + videoInfoList[i].img + "' style='width: 120px'>";

            tempStr += "</div>";
            tempStr += "</div></a><br>";

        }

        $("#videoList").html(tempStr);


        _open_portfolio(porfolio_index);
    }

    function _open_portfolio(porfolio_index){
        var videoInfo = videoInfoList[porfolio_index];
        var videoSrc = videoInfo.src;

        var temp = "";

        if( g_jUtil.isMobile() == false ){
            temp =  '<iframe width="560" height="315" src="' + videoSrc + '" frameborder="0" allowfullscreen></iframe>';
        }
        else{
            var widthSize = $("#main_body").width();
            var heightSize = widthSize / 1.78;

            temp =  '<iframe width="' + widthSize + '" height="' + heightSize + '" src="' + videoSrc + '" frameborder="0" allowfullscreen></iframe>';
        }


        $("#video-container").html(temp);

        var descStr = "";
        descStr += '<h3>' + videoInfo.id + '</h3><br>';

        if( videoInfo.stores != null ) {

            descStr += "<br>";
            for(var i=0; i<videoInfo.stores.length; i++){
                if(  videoInfo.stores[i] != undefined ){
                    descStr += "<a href='" + videoInfo.stores[i].url + "'>";
                    descStr += "<img src='" + videoInfo.stores[i].img + "'></a>";
                }
            }
        }

        descStr += '<br>';

        $("#video-desc").html(descStr);
    }

    function onClick_Contact(){

        _onClickCommon();

        $("#li_contact").addClass("active");

        var contactTemplate = $("#content_contact").html();
         $("#main_body").html(_.template(contactTemplate,{}));
    }

    </script>
