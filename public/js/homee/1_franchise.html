<div class="kp-col">
    <h3>
        <table>
            <tr>
        <td class="hoverbtn" width="20%" style="font-size:1.2em; text-align: left" onclick="onBodyLoad();"> < </td>
        <td style="color:red; font-size:1.2em; text-align: left"><b>브랜드별 가맹점</b></td>
            </tr>
        </table>
    </h3>

    <@
    _.each(items,function(item, i){
    @>

        <div class="hm-col-6" onclick="onClick_FranchiseDetail(<@= i @>);">
            <div class="base_div">
            <table class="tg">
                <tr>
                    <th class="tg-yw4l" style="text-align: center"><image src="<@= item.image @>" style="height: 10.0em"></image></th>
                </tr>
                <tr>
                    <td class="tg-yw4l" style="text-align: left"><@- item.name @></td>
                </tr>
                <tr>
                    <td class="tg-yw4l" style="text-align: left; font-size: 1.5em; color:black"><@- item.product @></td>
                </tr>
                <tr>

                    <td class="tg-yw4l" style="text-align: left">
                        <font color=grey><@- item.newPrice @></font>
                        <font color=red style="border-qbottom: 1px solid #f00; line-height:0.1em; margin:10px 0 20px;"><@- item.price @> </font>
                        <font color=red><@- item.discount @>%</font>
                        <image src="public/public/images/homee/ic_arrow_down.png"></image>
                    </td>
                </tr>
            </table>
            </div>
        </div>

    <@
    });
    @>

</div>
