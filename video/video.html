<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Voiss Video Test Page</title>
	<link rel="stylesheet" href="video.css" type="text/css">
 	<script src="../public/js/vendor/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="vdo_preprocess.js" type="text/javascript"></script>
	<script src="vdo_overlay.js" type="text/javascript"></script>
    <script src="vdo_look.js"></script>
	<script type="text/javascript">



    </script>

    <script src="video_main.js"></script>
</head>
<body style="resize: no">
<table id="main_layout">
<tr>
	<td>
	    <div id="video_box" style="width: 640px; height: 400px;"> <!--onclick="Overlay.togglePlay();"-->
			<div id="video_overlays">
			</div>
			<div id="video-container">
	            <video id="test_video" width="640" onclick="onClickVideoBox(event);" webkit-playsinline>             <!--controls="controls"-->
					<source src="../movies/big_buck_bunny.mp4" type="video/mp4">       <!-- WebKit video    -->
					<source src="../movies/big_buck_bunny.ogv" type="video/ogg">       <!-- Firefox / Opera -->
					
					<!--<source src="movies/big_buck_bunny.m4v" type="video/mp4">-->
					
				</video>
	            <!-- Video Controls -->
	            <div id="video-controls">
	                <button type="button" id="play-pause" class="btn_play"></button>
	                <input type="range" id="seek-bar" value="0">
	                <button type="button" style="width: 29px; height: 23px" id="mute" class="btn_sound"></button>
	                <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
	                <button type="button" id="full-screen"></button>
	                <button type="button" id="cloud_on_off" class="btn_t_on"></button>
	            </div>
			</div>
		</div>
		<!-- <div>
			<button type="button" onclick="deleteAll();">deleteAll</button>
		</div> -->
	<td>
</tr>
</table>
</body>
</html>
