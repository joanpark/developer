<div class="kp-col">
    <h3>
        <table>
            <tr>
                <td class="hoverbtn" width="20%" style="font-size:1.2em; text-align: left" onclick="onBodyLoad();"> < </td>
                <td style="color:red; font-size:1.2em; text-align: left"><b>내 응모권</b></td>
            </tr>
        </table>
    </h3>

    <@
    _.each(items,function(item, i){
    @>

    <div class="hm-col-6">
        <div class="base_div">
            <table class="tg">
                <tr>
                    <td class="tg-yw4l" style="text-align: center">제 <@- item.num @>회</td>
                </tr>
                <tr>
                    <td class="tg-yw4l" style="text-align: center; color:black"><@- item.name @></td>
                </tr>

                <tr>
                    <td class="tg-yw4l" style="text-align: center; color:black">발행번호. <@- item.issueNo @></td>
                </tr>
                <tr>
                    <@ if (_.isEqual( item.content, "" ) ) { @>
                    <td class="tg-yw4l" style="text-align: center"><image src="public/images/homee/img_ticket.png" style="height: 10.0em"  onclick="onClick_TicketOpenPopup(true);"></image></td>
                    <@ } else { @>
                    <td class="tg-yw4l" style="text-align: center"><image src="public/images/homee/img_ticket_finished.png" style="height: 10.0em"></image></td>
                    <@ } @>
                </tr>
                <tr>
                    <td class="tg-yw4l" style="text-align: right">발행일. <@- item.date @></td>
                </tr>
                <tr style="width: 100%">
                    <@ if (_.isEqual( item.content, "" ) ) { @>
                    <td class="tg-yw4l" style="text-align: center; font-size: 1.5em; color:black"><button class="homee_btn" onclick="onClick_SendPresentPopup(true, 0, {});">선물하기</button></td>
                    <@ } else { @>
                    <td class="tg-yw4l" style="text-align: center; font-size: 1.5em; color:black; padding: 10px"><@- item.content @></td>
                    <@ } @>
                </tr>
            </table>
        </div>
    </div>

    <@
    });
    @>

</div>
