
<div class="kp-col">
    <h3>
        <table>
            <tr>
                <td class="hoverbtn" width="20%" style="font-size:1.2em; text-align: left" onclick="onClick_Event(false);">< </td>
                <td style="color:red; font-size:1.2em; text-align: left"><b>이벤트 상세페이지</b></td>
            </tr>
        </table>
    </h3>
</div>

<div class="hm-col-12">
    <div class="detail_div">
        <table class="tg">
            <tr style="height: 5em">
                <td class="tg-yw4l" style="text-align: left; font-size: 1.5em; color:black"><@- item.name @></td>
            </tr>
            <tr>
                <td class="tg-yw4l" style="text-align: center"><image style="width: 20em" src="<@= item.image @>"></image></td>
            </tr>

            <tr>
                <td class="tg-yw4l" style="text-align: left"><br><br><@- item.addr @></td>
            </tr>

            <tr>

                <td class="tg-yw4l" style="text-align: left">

                    <font color=grey><b>기간</b> <@- item.sDate @> ~ <@- item.eDate @></font> <br>
                    <font color=red><@- item.title @></font>  <br>
                    <font color=grey><@- item.description @> </font>
                    <!-- <image src="public/images/homee/ic_arrow_down.png"></image> -->
                </td>
            </tr>
            <tr>
                <td><br><br><button class="homee_btn" onclick="onClick_EventEnterPopup(true, <@= item.eventId @>);">이벤트 응모하기</button></td>
            </tr>
        </table>
    </div>
</div>
