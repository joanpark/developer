<div class="kp-col">
    <h3>
        <table>
            <tr>
                <td class="hoverbtn" width="20%" style="font-size:1.2em; text-align: left" onclick="onBodyLoad();"> < </td>
                <td style="color:red; font-size:1.2em; text-align: left"><b>이벤트 결과보기</b></td>
            </tr>
        </table>
    </h3>

    <@
    _.each(items,function(item,i){
    @>

    <div class="hm-col-12">
        <div class="base_div">
            <table class="tg">
                <tr>



                    <@ if (_.isEqual( item.on, true ) ) { @>
                    <th width="40%" class="tg-yw4l" style="text-align: center" rowspan=4>
                        <image src="<@= item.image @>" style="height: 7.0em"></image>
                    </th>
                    <th class="tg-yw4l"><img style="width:20%" src="public/images/homee/ic_event_on_text.png"></img> </th>
                    <@ } else { @>
                    <th width="40%" class="tg-yw4l" style="text-align: center" rowspan=4>
                        <image src="public/images/homee/ic_event_end.png" style="height: 7.0em"></image>
                    </th>
                    <th class="tg-yw4l"><img style="width:30%" src="public/images/homee/ic_event_end_text.png"></img> </th>
                    <@ } @>

                </tr>
                <tr>
                    <td class="tg-yw4l" style="text-align: left; font-size: 1.5em; color:black"><@- item.name @></td>
                </tr>
                <tr>
                    <td class="tg-yw4l" style="text-align: left"><@- item.addr @></td>
                </tr>

                <tr>

                    <td class="tg-yw4l" style="text-align: left">
                        <font color=grey><@- item.eDate @></font>
                        <font color=red><@- item.discount @>% 할인</font>
                        <image src="public/images/homee/ic_arrow_down.png"></image>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <@
    });
    @>

</div>
